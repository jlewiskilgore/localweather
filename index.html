<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<h1 align="center">Local Weather App</h1>
	<br>
	  <div class="text-center">
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary active">
	   			<input type="radio" name="options" id="tempFarenheit" autocomplete="off" checked> Farenheit
	  		</label>
	  		<label class="btn btn-primary">
	    		<input type="radio" name="options" id="tempCelcius" autocomplete="off"> Celcius
	  		</label>
		</div>
	  </div>
	<br>
	<div id="weather" class="container-fluid col-md-4 col-md-offset-4" align="center">
		<h3>Weather for: </h3>
		<h3 id="cityName"></h3>
		<p id="icon"></p>
		<h3 id="condition"></h3>
		<h3 id="temp"></h3>
	</div>

	<script type="text/javascript" src="js/weather.js"></script>
</body>
